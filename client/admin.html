<title>peerjs playground</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript" src="/peer.min.js"></script>

<link rel="stylesheet" type="text/css" media="screen, print, handheld" href="/styles.css" />

<script>
  $(function() {
    var pittPeer = APP.newPP(),
        socket = APP.socket;

    $('#bMode').click(function() {
      var b = $('#bMode'),
          currVal = b.val(),
          newVal = (currVal === "All") ? "Few" : "All";

          b.attr('value', newVal);
          socket.emit('mode_change', currVal);
    });

  });
</script>

<div id="main">
  <div id="mode">
    <input type="button" id="bMode" value="Few" />
  </div>

  <div id="list">
    <b>List of Users:</b> <div id="users"></div>
  </div>
</div>
