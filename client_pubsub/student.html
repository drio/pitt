<!DOCTYPE html>
<html>
<head>
    <title>Student dashboard</title>
    <script type="text/javascript">
    var STUDENT = 0;
    var INSTRUCTOR = 1;
    var MODE_TYPE = STUDENT;
    </script>
</head>
<body>
    <h1>Student dashboard</h1>
    <p>Quick link to <a href="/instructor.html">Instructor dashboard</a>.</p>
    <p>Your id: <span id="user_id"></span></p>
    <hr>

    <p>List of instructors:</p>
    <ul id="instructors_list"></ul>

    <p>List of other students:</p>
    <ul id="students_list"></ul>

    <p>List of students in the same room:</p>

    <hr>
    <div style="float: left">
        <h5>Your local stream</h5>
        <div id="local_stream"></div>
    </div>
    <div style="float: right">
        <h5>Remote streams</h5>
        <div id="remote_streams"></div>
    </div>

    <script type="text/javascript" src="/javascript/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/javascript/peer.min.js"></script>
    <script type="text/javascript" src="/javascript/autobahn.min.js"></script>
    <script type="text/javascript" src="/javascript/application.js"></script>
</body>
</html>
